{% extends 'base.html' %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<article class="my-3" id="validation">
    <div class="bd-heading sticky-xl-top align-self-start mt-5 mb-3 mt-xl-0 mb-xl-2">
        <h3>Add Employee</h3>
    </div>

    <div>
        <div class="bd-example">
            <form class="row g-3 was-validated" method="post" >

                <div class="col-md-4">
                    <label for="validationServerUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control is-invalid" name="username" id="validationServerUsername"
                               aria-describedby="inputGroupPrepend3" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <label for="validationServer01" class="form-label">First name</label>
                    <input type="text" class="form-control is-invalid" name="first_name" id="validationServer01" required>
                </div>

                <div class="col-md-4">
                    <label for="validationServer02" class="form-label">Last name</label>
                    <input type="text" class="form-control is-invalid" name="last_name" id="validationServer02" required>
                </div>

                <div class="col-md-6">
                    <label for="validationServer03" class="form-label">Address</label>
                    <input type="text" class="form-control is-invalid" name="address" id="validationServer03" required>
                </div>

                <div class="col-md-6">
                    <label for="validationServer04" class="form-label">Birthdate</label>
                    <input type="date" class="form-control is-invalid" name="birthdate" id="validationServer04" required>
                </div>

                <div class="col-md-4">
                    <label for="validationServer05" class="form-label">TaxID</label>
                    <input type="text" class="form-control is-invalid" name="taxID" id="validationServer05" required>
                </div>

                <div class="col-md-6">
                    <label for="validationServer06" class="form-label">Hired Date</label>
                    <input type="date" class="form-control is-invalid" name="hired_date" id="validationServer06" required>
                </div>

                <div class="col-md-4">
                    <label for="validationServer07" class="form-label">Employee Experience</label>
                    <input type="text" class="form-control is-invalid" name="employee_experience" id="validationServer07" required>
                </div>

                <div class="col-md-6">
                    <label for="validationServer08" class="form-label">Salary</label>
                    <input type="text" class="form-control is-invalid" name="salary" id="validationServer08" required>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" name="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</article>
    </main>
{% endblock %}
